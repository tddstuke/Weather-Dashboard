<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- weather icon style sheet -->
    <link
      rel="stylesheet"
      href=" http://openweathermap.org/img/wn/10d@2x.png"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="text-center p-2 bg-primary bg-gradient text-white">
        Weather Dashboard
      </h1>
    </header>
    <div class="container row">
      <form id="city-form" class="col-4">
        <h2 class="fs-5">Search for a City:</h2>
        <input
          class="form-control"
          type="text"
          placeholder="Enter City Name"
          id="city-name"
        />
        <button
          type="submit"
          id="search-btn"
          class="btn btn-info col-12 mt-3 p-0"
        >
          Search
        </button>
      </form>
      <div class="col-8"></div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
