<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- weather icon style sheet -->
    <link
      rel="stylesheet"
      href=" http://openweathermap.org/img/wn/10d@2x.png"
    />
    <!-- dayjs -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.1/dayjs.min.js"
      integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="text-center p-2 bg-primary bg-gradient text-white">
        Weather Dashboard
      </h1>
    </header>
    <div id="container" class="row justify-content-between">
      <form id="city-form" class="col-4 m-4">
        <h2 class="fs-5">Search for a City:</h2>
        <input
          class="form-control"
          type="text"
          placeholder="Enter City Name"
          id="city-name"
        />
        <button
          type="submit"
          id="search-btn"
          class="btn btn-info col-12 mt-3 p-0"
        >
          Search
        </button>
      </form>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
